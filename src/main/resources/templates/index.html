<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Password Generator</title>
        <link rel="stylesheet" href="/css/style.css"/>
        <meta charset="UTF-8">
    </head>

    <body>
        <div class="container">
            <h2>Generate a Secure Password</h2>

            <form th:action="@{/password-generator/generate}"
                  th:method="post">
                <label for="length">Password Length (10â€“50):</label>
                <input id="length"
                       type="number"
                       name="length"
                       min="10"
                       max="50"
                       required>

                <div class="checkbox-group">
                    <label><input type="checkbox" name="upper" checked> Include Uppercase</label>
                    <label><input type="checkbox" name="lower" checked> Include Lowercase</label>
                    <label><input type="checkbox" name="digits" checked> Include Digits</label>
                    <label><input type="checkbox" name="symbols" checked> Include Symbols</label>
                </div>

                <button type="submit">Generate</button>
            </form>
        </div>
    </body>
</html>
